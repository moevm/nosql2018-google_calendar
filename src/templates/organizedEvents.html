<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Orzanized events </title>
  <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css"
    <link
        href="http://cdn.pydata.org/bokeh/release/bokeh-0.12.5.min.css"
        rel="stylesheet" type="text/css">
    <link
        href="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.5.min.css"
        rel="stylesheet" type="text/css">
    <script src="http://cdn.pydata.org/bokeh/release/bokeh-1.0.2.min.js"></script>
    <script src="http://cdn.pydata.org/bokeh/release/bokeh-widgets-1.0.2.min.js"></script>
<body>
  <div class="card border-secondary mb-3" style="max-width: auto; height: auto; position: absolute;  top: 50%;
        left: 50%; margin-right: -50%; transform: translate(-50%, -50%);">
    <div class="card-header" align = "center" style="font-size: 20pt; background:  " >
      Google calendar statistics
      <small class="form-text text-muted" style="font-size: 10pt" > Организованные меропрития </small>
    </div>
    <form method="post" align = 'center'>
        {{ form.hidden_tag() }}
        <p>
            {{ form.Data.label  }} {{ form.Data() }}
            {{ form.submit }}
        </p>
      </form>
      <div align = 'center'>
        <div class="card bg-light mb-3" style="max-width: auto; margin: 7px; border-color: #a6d5f5">
          <div class="card-header" style="background: #a6d5f5; border-color: #a6d5f5">Диаграмма</div>
          <div class="card-body">
              {% if flag == None %}
                <output name='result'>
                    Не выбран временной промежуток
                </output>
              {%  else %}
                <output name='result'>
                    {{ div|safe }}
                    {{script|safe }}
                </output>
              {% endif %}
          </div>
        </div>
      </div>
  <div class='container'>
    <hr>
    &copy; Олины права не защищены 2018
  </div>
  </div>
</body>
</html>
